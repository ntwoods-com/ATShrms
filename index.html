<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ATS / HRMS</title>
  <link rel="stylesheet" href="./css/app.css" />

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="brand-title">ATS / HRMS</div>
          <div class="brand-sub" id="brandSub">Not logged in</div>
        </div>
      </div>

      <div class="top-actions">
        <button class="btn ghost" id="btnRefresh">Refresh</button>
        <button class="btn danger" id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- Body -->
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="card" id="loginCard">
          <div class="card-title">Login</div>
          <div class="muted">Google se sign-in karo.</div>
          <div id="gbtn" class="gbtn"></div>
          <div class="muted small" id="loginMsg"></div>
        </div>

        <nav class="nav" id="nav"></nav>
      </aside>

      <!-- Main -->
      <main class="main">
        <div id="toast" class="toast hidden"></div>

        <!-- Router outlet -->
        <section id="view"></section>
      </main>
    </div>
  </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
