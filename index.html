<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATS / HRMS Control Center</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__logo">ATS</div>
      <div>
        <div class="brand__name">HRMS / ATS</div>
        <div class="brand__tag">Requirement â†’ Onboarding</div>
      </div>
    </div>
    <div class="session" id="session-info">
      <span id="session-user" class="session__user">Not signed in</span>
      <button id="login-btn" class="btn">Login (Google OAuth)</button>
      <button id="logout-btn" class="btn btn--ghost" hidden>Logout</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__group">
        <div class="sidebar__title">Navigation</div>
        <nav id="nav-links" class="nav"></nav>
      </div>
      <div class="sidebar__group">
        <div class="sidebar__title">Current Stage</div>
        <div id="stage-indicator" class="chip">Not started</div>
      </div>
    </aside>

    <section class="content">
      <div id="alerts" class="alerts" role="status" aria-live="polite"></div>
      <div id="module-container" class="panel">
        <h1 class="panel__title">Welcome</h1>
        <p class="panel__body">Login to start managing requirements, candidates, calls, interviews, tests, and onboarding. UI is state driven based on backend responses.</p>
      </div>
    </section>
  </main>

  <template id="status-chip">
    <span class="chip"></span>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
